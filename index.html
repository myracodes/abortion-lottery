<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abortion Lottery</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./index.js"></script>
</head>

<body>
    <div class="game-header">
        <h2>ABORTION<br>LOTTERY</h2>
        <h3>They told you it was a right, huh?</h3>
        <div>
            <h4>Run the slot machine to see where life got you started!</h4>
        </div>
        <div>
            <h5>Depending on your country, your personal wealth, and the number of weeks of pregnancy, the game might
                get easier... or harder.</h5>
        </div>
    </div>
    <div id="points-block">
        <div>Current points:<br><span id="points-counter">500</span></div>
    </div>
    <div id="slot-machine-button" class="is-visible">OPERATE SLOT MACHINE</div>
    <div id="start-button" class="is-hidden">START GAME</div>
    <!-- <div id="box-button" class="is-hidden">BOX BUTTON</div> -->
    <div id="slot-machine">
        <img id="slot-machine-image" class='is-visible' src="./img/slot-machine-empty-full-transparent.png"
            alt="slot-machine">
        <div id="slot-machine-content">
            <span id="countries-block"></span>
            <span id="prosperity-block"></span>
            <span id="numberOfWeeks-block"></span>
        </div>
    </div>
    <div id="game-board" class="is-hidden">
        <img id="player" src="./img/perso-normal-face.png" alt="player-normal-face">
    </div>

</body>

</html>
